<mat-card class="page-card">
  <mat-card-header class="page-header">
    <mat-card-title>User Detail</mat-card-title>

    <span class="spacer"></span>

    @if (user$ | async; as user) {
      <div class="header-actions">
        <button mat-stroked-button routerLink="/users">Back</button>
        <button mat-raised-button color="primary" [routerLink]="['/users/edit', user.id]">
          Edit
        </button>
      </div>
    }
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content class="page-content">
    @if (user$ | async; as user) {
      <div class="detail-list">
        <div class="detail-row">
          <span class="label">ID</span>
          <span class="value">{{ user.id }}</span>
        </div>

        <div class="detail-row">
          <span class="label">Name</span>
          <span class="value">{{ user.name }}</span>
        </div>

        <div class="detail-row">
          <span class="label">Username</span>
          <span class="value">{{ user.username }}</span>
        </div>

        <div class="detail-row">
          <span class="label">Email</span>
          <span class="value">{{ user.email }}</span>
        </div>
      </div>
    } @else {
      <div class="empty-state">Loading userâ€¦</div>
    }
  </mat-card-content>
</mat-card>
