@if (!loaded()) {
  <app-loading-screen></app-loading-screen>
} @else {
  <mat-card class="page-card">
    <mat-card-header class="page-header">
      <mat-card-title>Users</mat-card-title>
      <span class="spacer"></span>

      <button mat-raised-button color="primary" routerLink="add" class="add-btn">
        <mat-icon>add</mat-icon>
        <span class="btn-text">Add User</span>
      </button>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="page-content">
      <div class="table-wrap">
        <table mat-table [dataSource]="dataSource" class="users-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
            <td mat-cell *matCellDef="let user" class="actions-cell">
              <button
                mat-icon-button
                color="primary"
                [routerLink]="['edit', user.id]"
                (click)="$event.stopPropagation()"
                aria-label="Edit user"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                mat-icon-button
                color="warn"
                (click)="deleteUser(user); $event.stopPropagation()"
                aria-label="Delete user"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Header Row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <!-- Data Row -->
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="clickable-row"
            (click)="goToDetail(row)"
          ></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
}
